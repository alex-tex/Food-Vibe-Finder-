<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Vibe Finder</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">Food Vibe Finder</div>
    <div class="controls">
      <form id="search-form">
        <input id="vibe-input" type="text" placeholder="Décrivez votre mood… ex: “j'ai le mood pour quelque chose de gourmand / j'ai le mood pour un kebab piquant”" aria-label="Vibe" />
        <button id="search-btn" type="submit">Trouver</button>
      </form>
      <div class="secondary-controls">
        <button id="locate-btn" title="Use my location">Utiliser ma position</button>
        <input id="location-input" type="text" placeholder="Ou entrez un lieu…" aria-label="Location search" />
      </div>
    </div>
  </header>

  <main class="app-main">
    <section class="map-section">
      <div id="map"></div>
    </section>
    <aside class="results-section">
      <div class="status" id="status"></div>
      <ul id="results-list" class="results-list"></ul>
    </aside>
  </main>

  <footer class="app-footer">
    <span>Copyright © Projet fait par <a href="https://github.com/alex-tex">alex-tex</a>.</span>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="" 
  ></script>
  <script type="module" src="Scripts/app.js"></script>
</body>
</html>
